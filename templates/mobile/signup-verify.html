<!DOCTYPE html>

  <head>

    <title>Starter Template for Bootstrap</title>


    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="/static/css/bs.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Taste 5</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
          <br/><br/>
        <h1>Register</h1>
        <p class="lead">An email has been sent to your account {{ email }}<br>
            Don't forget your password - you will need it </p>
        <h3>{{ password }}</h3>
        <p class="lead">Now would be a good time to install the app.<br/> Press this button to get it from the App Store</p>
        <a href="https://itunes.apple.com/gb/app/google-photos/id962194608?mt=8">
            <img src="/static/css/icons-svg/Download_on_the_App_Store_Badge_US-UK_135x40.svg">
        </a>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
