<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Starter Template for Bootstrap</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bs.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Taste 5</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
          <br/><br/>
        <h1>Register</h1>
        <p class="lead">You have been invited to register as a Taste 5 user<br>Please provide these basic facts:</p>
          <form action="/register" method="POST">
                <div data-controltype="htmlblock">
                <span style="color:red">
                    {{ message }}
                </span>
                </div>
                <div class="form-group">
                    <label for="textinput4">
                        First Name
                    </label>
                    <input name="name" id="textinput4" placeholder="" value="" type="text"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="textinput5">
                        Last Name
                    </label>
                    <input name="lastname" id="textinput5" placeholder="" value="" type="text"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="textinput6">
                        Email Address
                    </label>
                    <input name="email" id="textinput6" placeholder="" value="" type="text"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="textinput10">
                        Enter a password
                    </label>
                    <input name="password" id="textinput10" placeholder="" value="" type="text"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="textinput8">
                        Re-type the password
                    </label>
                    <input name="password" id="textinput8" placeholder="" value="" type="text"
                           class="form-control">
                </div>
                <input type="hidden" name="invite_token" value="{{ invite_token }}">
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
</html>
