application: rayv-app
version: 2-test
runtime: python27
api_version: 1
threadsafe: yes
default_expiration: "1d"

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /(.*\.(appcache|manifest))
  mime_type: text/cache-manifest
  static_files: static/\1
  upload: static/(.*\.(appcache|manifest))
  expiration: "0m"

- url: /static/images
  static_dir: static/css/images

- url: /static/templates
  static_dir: static/js/templates

- url: /static/js
  static_dir: static/js

- url: /static/css
  static_dir: static/css

- url: /static
  static_dir: static

- url: /signup
  script: main.app
  secure: always

- url: /login
  script: main.app
  secure: always

- url: /forgot
  script: main.app
  secure: always

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
